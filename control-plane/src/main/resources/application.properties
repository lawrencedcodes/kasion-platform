spring.application.name=control-plane
spring.docker.compose.enabled=false

# Temporary H2 Database for Speed (We will swap to Postgres later)
spring.datasource.url=jdbc:h2:mem:kasiondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Disable Security for Dev Mode (So CLI doesn't need a token yet)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration