spring.application.name=control-plane
spring.docker.compose.enabled=false

# -----------------------------------------------------------------
# üß† THE PERMANENT BRAIN (File-Based Persistence)
# -----------------------------------------------------------------
spring.datasource.url=jdbc:h2:file:./kasion_db;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# -----------------------------------------------------------------
# üèóÔ∏è HIBERNATE SETTINGS
# -----------------------------------------------------------------
# 'update': Keeps your data safe. Only adds new columns/tables.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Set to 'false' to keep your console logs clean (optional)
spring.jpa.show-sql=false

# -----------------------------------------------------------------
# üîå TOOLS & EXCLUSIONS
# -----------------------------------------------------------------
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Keep Security disabled for now
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration