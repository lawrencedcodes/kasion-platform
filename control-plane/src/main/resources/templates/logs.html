<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Build Logs - Kasion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-mono h-screen flex flex-col">

<div class="bg-gray-800 p-4 border-b border-gray-700 flex justify-between items-center">
    <div class="flex items-center gap-3">
        <a href="/" class="text-gray-400 hover:text-white transition">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <h1 class="text-xl font-bold text-white">
            <i class="fas fa-terminal text-green-400 mr-2"></i> Console Output
        </h1>
    </div>
    <span class="text-sm bg-gray-700 px-3 py-1 rounded text-gray-300" th:text="${deploymentId}">ID</span>
</div>

<div class="flex-1 p-6 overflow-hidden flex flex-col">
    <div class="flex-1 bg-black rounded-lg border border-gray-700 shadow-2xl p-4 overflow-y-auto" id="terminal">
        <pre id="log-content" class="text-sm text-green-400 whitespace-pre-wrap leading-relaxed font-mono">Connecting to stream...</pre>
    </div>
</div>

<script th:inline="javascript">
    const deploymentId = /*[[${deploymentId}]]*/ '';
    const terminal = document.getElementById('terminal');
    const logContent = document.getElementById('log-content');
    let isAutoScroll = true;

    // Detect if user scrolls up (to stop auto-scroll)
    terminal.addEventListener('scroll', () => {
        const isAtBottom = terminal.scrollHeight - terminal.scrollTop === terminal.clientHeight;
        isAutoScroll = isAtBottom;
    });

    function fetchLogs() {
        fetch('/api/v1/logs/' + deploymentId)
            .then(response => response.text())
            .then(text => {
                logContent.textContent = text;
                if (isAutoScroll) {
                    terminal.scrollTop = terminal.scrollHeight;
                }
            });
    }

    // Poll every 500ms
    setInterval(fetchLogs, 500);
    fetchLogs();
</script>
</body>
</html>
