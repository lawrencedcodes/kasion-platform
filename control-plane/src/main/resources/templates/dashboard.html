<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Kasion | Control Plane</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
        /* Custom neon glow for the 'live' status */
        .status-live { color: #4ade80; text-shadow: 0 0 10px rgba(74, 222, 128, 0.5); }
        .status-building { color: #facc15; }
        .status-failed { color: #f87171; }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 font-sans antialiased min-h-screen">

<nav class="border-b border-slate-800 bg-slate-950/50 backdrop-blur-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
    <div class="flex items-center gap-2">
      <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center font-bold text-white">K</div>
      <span class="font-semibold text-lg tracking-tight">Kasion</span>
    </div>

    <div class="flex items-center gap-6">
      <button onclick="triggerDeploy()" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-md text-sm font-semibold transition shadow-lg shadow-indigo-500/20 flex items-center gap-2">
        <span>ðŸš€</span> Deploy App
      </button>

      <div class="h-6 w-px bg-slate-800"></div> <div class="flex gap-4 text-sm font-medium text-slate-400 items-center">
      <a href="#" class="hover:text-white transition">Docs</a>
      <div class="w-8 h-8 rounded-full bg-slate-800 border border-slate-700"></div>
    </div>
    </div>
  </div>
</nav>

<main class="max-w-7xl mx-auto px-6 py-10">

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
    <div class="p-6 rounded-xl bg-slate-800/50 border border-slate-700/50">
      <div class="text-slate-400 text-sm font-medium mb-1">Active Projects</div>
      <div class="text-3xl font-bold text-white" th:text="${projectCount}">0</div>
    </div>
    <div class="p-6 rounded-xl bg-slate-800/50 border border-slate-700/50">
      <div class="text-slate-400 text-sm font-medium mb-1">Total Deployments</div>
      <div class="text-3xl font-bold text-white" th:text="${deployments.size()}">0</div>
    </div>
    <div class="p-6 rounded-xl bg-indigo-900/20 border border-indigo-500/30 relative overflow-hidden group">
      <div class="absolute -right-6 -top-6 w-24 h-24 bg-indigo-500/20 rounded-full blur-2xl group-hover:bg-indigo-500/30 transition"></div>
      <div class="text-indigo-300 text-sm font-medium mb-1">System Status</div>
      <div class="text-3xl font-bold text-indigo-400 flex items-center gap-2">
        Online <span class="relative flex h-3 w-3">
                      <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-indigo-400 opacity-75"></span>
                      <span class="relative inline-flex rounded-full h-3 w-3 bg-indigo-500"></span>
                    </span>
      </div>
    </div>
  </div>

  <div class="bg-slate-900 border border-slate-800 rounded-xl overflow-hidden shadow-2xl">
    <div class="px-6 py-4 border-b border-slate-800 flex justify-between items-center bg-slate-950/30">
      <h2 class="font-semibold text-white">Recent Activity</h2>
      <button class="text-xs font-medium bg-slate-800 hover:bg-slate-700 text-white px-3 py-1.5 rounded transition">Refresh</button>
    </div>

    <div class="overflow-x-auto">
      <table class="w-full text-left text-sm text-slate-400">
        <thead class="bg-slate-950/50 uppercase tracking-wider text-xs font-semibold text-slate-500">
        <tr>
          <th class="px-6 py-4">Status</th>
          <th class="px-6 py-4">Deployment ID</th>
          <th class="px-6 py-4">Project</th>
          <th class="px-6 py-4">Commit</th>
          <th class="px-6 py-4 text-right">Time</th>
        </tr>
        </thead>
        <tbody class="divide-y divide-slate-800">
        <tr th:each="deploy : ${deployments}" class="hover:bg-slate-800/50 transition duration-150">
          <td class="px-6 py-4 whitespace-nowrap">
                                <span class="inline-flex items-center gap-1.5 px-2.5 py-0.5 rounded-full text-xs font-medium bg-slate-800 border border-slate-700"
                                      th:classappend="${deploy.status == 'LIVE' ? 'text-green-400 border-green-900/50 bg-green-900/10' :
                                                       (deploy.status == 'FAILED' ? 'text-red-400 border-red-900/50 bg-red-900/10' : 'text-yellow-400 border-yellow-900/50 bg-yellow-900/10')}">
                                    <span class="w-1.5 h-1.5 rounded-full"
                                          th:classappend="${deploy.status == 'LIVE' ? 'bg-green-400' : (deploy.status == 'FAILED' ? 'bg-red-400' : 'bg-yellow-400')}"></span>
                                    <span th:text="${deploy.status}">PENDING</span>
                                </span>
          </td>
          <td class="px-6 py-4 font-mono text-slate-300" th:text="${deploy.id.substring(0,8)}">#12345</td>
          <td class="px-6 py-4 text-white font-medium">Spring PetClinic</td>
          <td class="px-6 py-4 font-mono text-xs text-slate-500" th:text="${deploy.commitHash}">a1b2c3d</td>
          <td class="px-6 py-4 text-right text-slate-500" th:text="${#temporals.format(deploy.createdAt, 'HH:mm:ss')}">10:00 AM</td>
        </tr>

        <tr th:if="${deployments.empty}">
          <td colspan="5" class="px-6 py-12 text-center text-slate-600">
            No deployments found. Run <code class="bg-slate-800 px-1 py-0.5 rounded text-indigo-400">kasion push</code> to start.
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
<script>
    function triggerDeploy() {
        // 1. Ask the user for the URL
        const repoUrl = prompt("Paste public GitHub URL:", "https://github.com/spring-petclinic/spring-petclinic-rest.git");

        // If they clicked Cancel, stop.
        if (!repoUrl) return;

        // 2. Find button and show loading state
        const btn = document.querySelector("button[onclick='triggerDeploy()']");
        const originalText = btn.innerHTML;

        btn.innerHTML = `
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Deploying...
        `;
        btn.disabled = true;

        // 3. Send URL to Backend
        fetch('/api/v1/deploy', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ repoUrl: repoUrl }) // <--- Sending the dynamic URL
        })
        .then(response => {
            if (response.ok) {
                setTimeout(() => window.location.reload(), 1000);
            } else {
                alert("Server error! Check logs.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        })
        .catch(err => {
            console.error(err);
            alert("Connection failed");
            btn.innerHTML = originalText;
            btn.disabled = false;
        });
    }
</script>
</body>
</html>
