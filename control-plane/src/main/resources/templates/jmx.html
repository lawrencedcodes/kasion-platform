<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>JMX Console - Kasion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 font-mono h-screen flex flex-col">

<div class="bg-gray-800 p-4 border-b border-gray-700 flex justify-between items-center">
    <div class="flex items-center gap-3">
        <a href="/" class="text-gray-400 hover:text-white transition">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <h1 class="text-xl font-bold text-white">
            <i class="fas fa-cogs text-yellow-400 mr-2"></i> JMX Console
        </h1>
    </div>
    <span class="text-sm bg-gray-700 px-3 py-1 rounded text-gray-300" th:text="${projectId}">Project ID</span>
    <button id="threadDumpBtn" class="bg-red-600 hover:bg-red-500 text-white px-3 py-1 rounded text-sm font-semibold transition shadow-lg shadow-red-500/20 ml-4">
        Generate Thread Dump
    </button>
</div>

<div class="flex-1 p-6 overflow-hidden flex flex-col">
    <div class="flex-1 bg-black rounded-lg border border-gray-700 shadow-2xl p-4 overflow-y-auto" id="jmx-content">
        <pre id="jmx-data" class="text-sm text-yellow-400 whitespace-pre-wrap leading-relaxed font-mono">Loading JMX data...</pre>
    </div>
</div>

<script th:inline="javascript">
    const projectId = /*[[${projectId}]]*/ '';
    const threadDumpBtn = document.getElementById('threadDumpBtn');
    const jmxData = document.getElementById('jmx-data');

    threadDumpBtn.addEventListener('click', async () => {
        jmxData.textContent = 'Generating thread dump... Please wait.\n';
        try {
            const response = await fetch(`/api/v1/jmx/${projectId}/threaddump`);
            if (response.ok) {
                const dump = await response.text();
                jmxData.textContent = dump;
            } else {
                jmxData.textContent = `Error generating thread dump: ${response.status} ${response.statusText}`;
            }
        } catch (error) {
            jmxData.textContent = `Error: ${error.message}`;
        }
    });
</script>
