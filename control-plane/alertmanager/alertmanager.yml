global:
  resolve_timeout: 5m

route:
  group_by: ['job']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'kasion-default'

receivers:
- name: 'kasion-default'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK_URL' # <-- IMPORTANT: Replace with a real URL
    channel: '#kasion-alerts'
    text: "{{ .CommonAnnotations.summary }}"
